<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=PT+Serif:wght@400;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/css/styles.min.css" />
    <title>IQTest</title>
  </head>
  <body class="questions_wrapper">
    <header>
      <a class="menu_btn" href="#">
        <span></span>
      </a>
      <a href="../../index.html">
        <img src="../img/brain.png" alt="brain" width="48px" height="47px" />
      </a>
      <h2>тест на определение IQ</h2>
      <ul class="main_menu">
        <a class="close_btn" href="#">
          <span></span>
        </a>
        <li class="menu_item">
          <a class="menu_link" href="./index.html">Главная</a>
        </li>
        <li class="menu_item">
          <a class="menu_link" href="./index.html">Информация о тесте</a>
        </li>
        <li class="menu_item">
          <a class="menu_link" href="./index.html">пройти тест</a>
        </li>
      </ul>
    </header>
    <main class="questiond_main">
      <section class="survey">
        <div class="progress_bar">
          <div class="progress" style="width: 7.7%"></div>
        </div>
        <h5>ваш пол:</h5>
        <form class="survey_form" action="./age.html">
          <div class="questions_container">
            <label class="survey_label" for="male">
              <input
                class="survey_input"
                type="radio"
                name="gender"
                value="male"
              />
              Мужчина
            </label>

            <label class="survey_label" for="female">
              <input
                class="survey_input"
                type="radio"
                name="gender"
                value="female"
              />
              Женщина
            </label>
          </div>
          <input class="submit_button" type="submit" value="Далее" />
        </form>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var maleInput = document.querySelector('input[value="male"]');
        var femaleInput = document.querySelector('input[value="female"]');
        var submitButton = document.querySelector(".submit_button");
        maleInput.addEventListener("change", toggleSubmitButton);
        femaleInput.addEventListener("change", toggleSubmitButton);
        function toggleSubmitButton() {
          if (maleInput.checked) {
            submitButton.classList.add("active");
            document.querySelector('label[for="male"]').classList.add("active");
            document
              .querySelector('label[for="female"]')
              .classList.remove("active");
          } else if (femaleInput.checked) {
            submitButton.classList.add("active");
            document
              .querySelector('label[for="female"]')
              .classList.add("active");
            document
              .querySelector('label[for="male"]')
              .classList.remove("active");
          } else {
            submitButton.classList.remove("active");
            document
              .querySelector('label[for="male"]')
              .classList.remove("active");
            document
              .querySelector('label[for="female"]')
              .classList.remove("active");
          }
        }
      });
      const burgerBtn = document.querySelector(".menu_btn");
      const mainMenu = document.querySelector(".main_menu");
      const closeBtn = document.querySelector(".close_btn");
      burgerBtn.addEventListener("click", () => {
        mainMenu.style.display = "flex";
      });
      closeBtn.addEventListener("click", () => {
        mainMenu.style.display = "none";
      });
    </script>
  </body>
</html>
