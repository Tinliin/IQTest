<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=PT+Serif:wght@400;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/css/styles.min.css" />
    <title>IQTest</title>
  </head>
  <body>
    <header>
      <a class="menu_btn" href="#">
        <span></span>
      </a>
      <a href="../../index.html">
        <img src="../img/brain.png" alt="brain" width="48px" height="47px" />
      </a>
      <h2>тест на определение IQ</h2>
      <ul class="main_menu">
        <a class="close_btn" href="#">
          <span></span>
        </a>
        <li class="menu_item">
          <a class="menu_link" href="./index.html">Главная</a>
        </li>
        <li class="menu_item">
          <a class="menu_link" href="./index.html">Информация о тесте</a>
        </li>
        <li class="menu_item">
          <a class="menu_link" href="../pages/sex.html">пройти тест</a>
        </li>
      </ul>
    </header>
    <main>
      <section class="survey">
        <div class="progress_bar">
          <div class="progress" style="width: 84.7%"></div>
        </div>
        <h5>Выберите правильную фигуру из четырёх пронумерованных.</h5>
        <img src="../img/starr1.png" alt="Star" width="228px" height="207px" />
        <hr class="horizontal_line" />
        <form class="survey_form" action="./important.html">
          <div class="white_sqaers_container">
            <label class="white_square" for="34">
              <input
                class="white_square_input"
                placeholder="1"
                type="radio"
                name="colors"
                value="34"
              />
              <span class="white_square_text">34</span>
            </label>
            <label class="white_square" for="36">
              <input
                class="white_square_input"
                type="radio"
                name="colors"
                value="36"
              />
              <span class="white_square_text">36</span>
            </label>
            <label class="white_square" for="53">
              <input
                class="white_square_input"
                type="radio"
                name="colors"
                value="53"
              />
              <span class="white_square_text">53</span>
            </label>
            <label class="white_square" for="44">
              <input
                class="white_square_input"
                type="radio"
                name="colors"
                value="44"
              />
              <span class="white_square_text">44</span>
            </label>
            <label class="white_square" for="66">
              <input
                class="white_square_input"
                type="radio"
                name="colors"
                value="66"
              />
              <span class="white_square_text">66</span>
            </label>
            <label class="white_square" for="42">
              <input
                class="white_square_input"
                type="radio"
                name="colors"
                value="42"
              />
              <span class="white_square_text">42</span>
            </label>
          </div>
          <input class="submit_button" type="submit" value="Далее" />
        </form>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll('input[type="radio"]');
        const labels = document.querySelectorAll("label");
        const submitButton = document.querySelector(".submit_button");
        function handleInputChange(event) {
          const selectedValue = event.target.value;
          labels.forEach((label) => {
            if (label.getAttribute("for") === selectedValue) {
              label.classList.add("active_whie_square");
              submitButton.classList.add("active");
            } else {
              label.classList.remove("active_whie_square");
            }
          });
        }
        inputs.forEach((input) => {
          input.addEventListener("change", handleInputChange);
        });
      });
      const burgerBtn = document.querySelector(".menu_btn");
      const mainMenu = document.querySelector(".main_menu");
      const closeBtn = document.querySelector(".close_btn");
      burgerBtn.addEventListener("click", () => {
        mainMenu.style.display = "flex";
      });
      closeBtn.addEventListener("click", () => {
        mainMenu.style.display = "none";
      });
    </script>
  </body>
</html>
