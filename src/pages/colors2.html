<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=PT+Serif:wght@400;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/css/styles.min.css" />
    <title>IQTest</title>
  </head>
  <body>
    <header>
      <a class="menu_btn" href="#">
        <span></span>
      </a>
      <img src="../img/brain.png" alt="" />
      <h2>тест на определение IQ</h2>
    </header>
    <main>
      <section class="survey">
        <div class="progress_bar"><div class="progress" style="width: 46.2%;"></div></div>
        <h5>Отдохните пару секунд, еще раз Выберите цвет, который сейчас наиболее Вам приятен:</h5>
        <form class="survey_form" action="./cities.html">
          <div class="sqaers_container">
            <label class="colorfull_square gray" for="gray">
              <input
                class="colors_input"
                type="radio"
                name="colors"
                value="gray"
              />
            </label>
            <label class="colorfull_square aqua" for="aqua">
              <input
                class="colors_input"
                type="radio"
                name="colors"
                value="aqua"
              />
            </label>
            <label class="colorfull_square brown" for="brown">
              <input
                class="colors_input"
                type="radio"
                name="colors"
                value="brown"
              />
            </label>
            <label class="colorfull_square green" for="green">
              <input
                class="colors_input"
                type="radio"
                name="colors"
                value="green"
              />
            </label>
            <label class="colorfull_square black" for="black">
              <input
                class="colors_input"
                type="radio"
                name="colors"
                value="black"
              />
            </label>
            <label class="colorfull_square red" for="red">
              <input
                class="colors_input"
                type="radio"
                name="colors"
                value="red"
              />
            </label>
            <label class="colorfull_square purple" for="purple">
              <input
                class="colors_input"
                type="radio"
                name="colors"
                value="purple"
              />
            </label>
            <label class="colorfull_square yellow" for="yellow">
              <input
                class="colors_input"
                type="radio"
                name="colors"
                value="yellow"
              />
            </label>
            <label class="colorfull_square blue" for="blue">
              <input
                class="colors_input"
                type="radio"
                name="colors"
                value="blue"
              />
            </label>
          </div>
          <input class="submit_button" type="submit" value="Далее" />
        </form>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll('input[type="radio"]');
        const labels = document.querySelectorAll("label");
        const submitButton = document.querySelector(".submit_button");
        function handleInputChange(event) {
          const selectedValue = event.target.value;
          labels.forEach((label) => {
            if (label.getAttribute("for") === selectedValue) {
              label.classList.add("active_square");
              submitButton.classList.add("active");
            } else {
              label.classList.remove("active_square");
            }
          });
        }
        inputs.forEach((input) => {
          input.addEventListener("change", handleInputChange);
        });
      });
    </script>
  </body>
</html>
